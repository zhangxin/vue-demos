<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子组件向父组件传递数据</title>
  <style>
    #app {
      width: 600px;
      height: 350px;
      border: 2px solid #aaa;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="app">
    <h3>通过子组件的加号和减号按钮来给父组件传递数据</h3>
    你的银行卡余额是 ------ {{totalMoney}} <br>
    <son-component @change="changeMoney" ref="a"></son-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('son-component', {
      template: `
      <div>
        <button @click=increase>+100</button> 
        <button @click=decrease>-100</button>
      </div>`,
      data: function() {
        return {
          count: 3000
        }
      },
      methods: {
        increase: function() {
          this.count += 100
          this.$emit('change',this.count)
        },

        decrease: function() {
          this.count -= 100
          this.$emit('change',this.count)
        }
      }
    })

    var app = new Vue({
      el: '#app',
      data: {
        totalMoney: 3000
      },
      methods: {
        changeMoney: function(value) {
          this.totalMoney = value
        }
      }
    })

  </script>
</body>

</html>
