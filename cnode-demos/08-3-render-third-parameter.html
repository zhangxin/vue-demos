<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>render 函数的第三个参数</title>
  <style>
    #app>div {
      background-color: #aaa;
      height: 90px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>第三个参数是可选的。可以为 string | Array ------ 代表子节点</h2>
    <child></child>
  </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('child', {
    render: function(createElement) {
      // 第三个参数是可选的。可以为 string | Array。Array 用的比较多
      return createElement('div',
      // 为 String 时候
      // '我是一个兵，来自老百姓'
      // 为数组时候，数组的元素应该是一个子节点，即一个 vnode
      [createElement('p','革命斗争考验了我立场更坚定'),
      createElement('p','我是一个兵，爱国爱人民')]
      )
    }
  })

  var app = new Vue({
    el: '#app',
    data: {
    }
    
  })
</script>
</body>
</html>
