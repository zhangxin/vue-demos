<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本指令</title>

  <style>
    [v-clock] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h3>v-clock：解决初始化慢页面闪动的问题，需要 CSS 支持</h3>
    <p v-clock>{{msg}}</p>
    
     <h3>v-once用法：数据只渲染一次，直接在控制台运行 app.onceDate='newstr'，下面不会变化</h3>
    <p v-once>{{onceDate}}</p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  setTimeout(function(){
    var app = new Vue({
      el: '#app',
      data: {
        msg: "v-colck 在 vue 实例编译完成后再对页面进行渲染，是解决初始化慢导致页面闪动的最佳实践",
        onceDate: "v-once：定义它的元素和组件只渲染一次"
      }
    })

 },2000)

</script>
</body>
</html>
