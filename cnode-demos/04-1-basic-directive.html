<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本指令</title>

  <style>
    [v-clock] {
      display: none;
    }v-once
  </style>
</head>
<body>
  <div id="app">
    /* v-clock */
    <p v-clock>{{msg}}</p>
    /* v-once */
    <p v-once>{{onceDate}}</p>
  </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // setTimeout(function(){
    var app = new Vue({
      el: '#app',
      data: {
        msg: "v-colck 在 vue 实例编译完成后再对页面进行渲染，是解决初始化慢导致页面闪动的最佳实践",
        onceDate: "v-once：定义它的元素和组件只渲染一次"
      }
    })

  // },2000)

</script>
</body>
</html>
