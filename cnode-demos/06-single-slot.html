<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slot 单个插槽</title>
</head>

<body>
  <div id="app">
    <my-component>
      {{msg}}
    </my-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      template: '<div>123</div>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        msg: '我是父组件的 msg'
      }
    })

  </script>
</body>

</html>
