<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问插槽</title>
  <style>
    #app {
      width: 600px;
      height: 350px;
      border: 2px solid #aaa;
      margin-left: auto;
      margin-right: auto;
      margin-top: 100px;
      padding: 30px;
    }
  </style>
</head>

<body>

  <div id="app">
    <h2 style="text-align:center">访问插槽</h2>

    <my-component>
      <h3 slot="header">
        <span>我是具名插槽</span> 
      </h3>
      <p>我是第一段</p>
      <p>我是第二段</p>
      <p slot="footer">我是结尾</p>
    </my-component>
      
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('my-component', {
      template:` 
        <div>
          <header>
            <slot name="header">我是默认显示的值</slot>
          </header>
          <main>
            <slot>我是默认显示的值</slot>
          </main>
          <footer>
            <slot name="footer">我是默认显示的值</slot>
          </footer>
        </div>`,
        mounted: function() {
          var header = this.$slots.header
          var inndeHtml = header[0].elm.innerHTML
          var innerText = header[0].elm.innerText
          console.log(header)
          console.log(inndeHtml)
          console.log(innerText)
        }
    })

    var app = new Vue({
      el: '#app',
      data: {
        msg: '我是父组件的 msg'
      }
    })

  </script>
</body>

</html>
