<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>render 函数的初步了解</title>
</head>
<body>
  <div id="app">
    <h2>使用组件的 template 方法</h2>
    
  </div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      abc: '我是 value'
    }
  })
</script>
</body>
</html>
