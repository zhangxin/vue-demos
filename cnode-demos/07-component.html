<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cmtll></cmtll>
    {{msg}}
    <br>
    <button @click="addConut">{{count}}</button>
    <button @click="addConut">{{count}}</button>
    <br>

    <add-btn :ct="count"></add-btn>
    <add-btn :ct="count"></add-btn>
    <br>

    <input type="text" v-model="inputData">

    <trans-data :msg="inputData"></trans-data>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    Vue.component('cmtll', {
      template: '<div>my first component</div>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        msg: 'hello',
        count: 10,
        inputData:''
      },
      methods: {
        addConut: function() {
          this.count ++
        }
      },
      components: {
        'add-btn': {
          props: ['ct'],
          template: '<button @click="addConut">{{count}}</button>',
          data: function () {
            return {  
              count: this.ct
            }
          },
          methods: {
            addConut: function() {
            this.count ++
            }
          }
        },

        'trans-data': {
          props: ['msg'],
          template: '<div>{{msg}}</div>'
        }
      }
    })

  </script>
</body>
</html>
